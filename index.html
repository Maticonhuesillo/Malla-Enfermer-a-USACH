        // Funci√≥n para generar la malla
        function generateCurriculum() {
            const container = document.getElementById('semesters-container');

                semesterElement.className = 'semester';

                const header = document.createElement('div');
                header.className = 'semester-header';
                header.textContent = `Semestre ${semester.semester}`;

                const coursesList = document.createElement('div');
                coursesList.className = 'courses-list';

                semester.courses.forEach(course => {
                    const courseElement = document.createElement('div');
                    courseElement.className = `course area-${course.area.toLowerCase().replace(/\s+/g, '')}`;

                    nameElement.className = 'course-name';

                    creditsElement.textContent = course.credits;

                    courseElement.appendChild(creditsElement);

                });

                container.appendChild(semesterElement);

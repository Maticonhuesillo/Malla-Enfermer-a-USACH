<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Enfermer√≠a USACH</title>
    <style>
        :root {
            --vino-oscuro: #6D214F;
            --vino: #B33771;
            --vino-claro: #EAB543;
            --uva: #82589F;
            --terracota: #E66767;
            --crema: #F8EFBA;
            --blanco: #FFFFFF;
            --texto: #2C3A47;
            --fondo: #FFF5F9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fondo);
            color: var(--texto);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--vino-oscuro), var(--vino));
            color: var(--blanco);
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 12px rgba(109, 33, 79, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--vino);
            color: var(--blanco);
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: var(--vino-oscuro);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .semesters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .semester {
            background-color: var(--blanco);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(109, 33, 79, 0.1);
            transition: transform 0.3s;
        }

        .semester:hover {
            transform: translateY(-5px);
        }

        .semester-header {
            background-color: var(--vino-oscuro);
            color: var(--blanco);
            padding: 0.8rem;
            text-align: center;
            font-weight: 600;
        }

        .courses-list {
            padding: 1rem;
        }

        .course {
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            border-radius: 6px;
            border-left: 4px solid var(--vino);
            background-color: rgba(179, 55, 113, 0.05);
            transition: all 0.3s;
            cursor: pointer;
        }

        .course:hover {
            background-color: rgba(179, 55, 113, 0.1);
        }

        .course-name {
            font-weight: 500;
            color: var(--vino-oscuro);
            margin-bottom: 0.3rem;
        }

        .course-credits {
            font-size: 0.85rem;
            color: var(--uva);
        }

        /* Estilos para diferentes √°reas */
        .area-preclinica {
            border-left-color: var(--vino-oscuro);
            background-color: rgba(109, 33, 79, 0.05);
        }
        .area-clinica1 {
            border-left-color: var(--vino);
            background-color: rgba(179, 55, 113, 0.05);
        }
        .area-clinica2 {
            border-left-color: var(--uva);
            background-color: rgba(130, 88, 159, 0.05);
        }
        .area-clinica3 {
            border-left-color: var(--vino-claro);
            background-color: rgba(234, 181, 67, 0.1);
        }
        .area-titulo {
            border-left-color: var(--terracota);
            background-color: rgba(230, 103, 103, 0.1);
        }
        .area-institucional {
            border-left-color: var(--crema);
            background-color: rgba(248, 239, 186, 0.3);
        }

        @media (max-width: 768px) {
            .semesters-grid {
                grid-template-columns: 1fr;
            }
        }
        /* Estilos para cursos bloqueados */
.course.locked {
    opacity: 0.6;
    background-color: #f5f5f5 !important;
    border-left: 4px solid #ccc !important;
    cursor: not-allowed;
}

.course.locked .course-name {
    color: #777 !important;
}

.lock-icon {
    margin-left: 5px;
}

.prerequisites {
    font-size: 0.75rem;
    color: #e74c3c;
    margin-top: 3px;
}

/* Estilos para cursos completados */
.course.completed {
    position: relative;
    background-color: rgba(46, 204, 113, 0.1) !important;
    border-left: 4px solid #2ecc71 !important;
}

.course.completed::after {
    content: "‚úì Completado";
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #2ecc71;
    color: white;
    padding: 2px 5px;
    border-radius: 3px;
    font-size: 0.7rem;
}

/* Bot√≥n de reset */
#reset-btn {
    background-color: #e74c3c;
    margin-top: 20px;
}

#reset-btn:hover {
    background-color: #c0392b;
}
    </style>
</head>
<body>
    <header>
        <h1>Enfermer√≠a USACH</h1>
        <p class="subtitle">Malla Curricular 2024 ‚Ä¢ 10 Semestres</p>
        <div class="controls">
            <button id="toggle-info">‚ÑπÔ∏è Informaci√≥n General</button>
            <button id="filter-btn">üîç Filtrar por √Årea</button>
        </div>
    </header>

    <div class="container">
        <div class="semesters-grid" id="semesters-container">
            <!-- Semestres se generar√°n aqu√≠ con JavaScript -->
        </div>
    </div>

    <script>
        // Datos de la malla curricular actualizada
        const curriculumData = {
    institution: "Universidad de Santiago de Chile",
    career: "Enfermer√≠a",
    year: 2024,
    duration: "10 semestres",
    semesters: [
        {
            semester: 1,
            courses: [
                { id: "quimica", name: "Qu√≠mica General", area: "Precl√≠nica", credits: "6 SCT", prerequisites: [] },
                { id: "biologia", name: "Biolog√≠a", area: "Precl√≠nica", credits: "6 SCT", prerequisites: [] },
                { id: "anatomia", name: "Anatom√≠a", area: "Precl√≠nica", credits: "6 SCT", prerequisites: [] },
                { id: "intro1", name: "Introducci√≥n a la Enfermer√≠a I", area: "Precl√≠nica", credits: "4 SCT", prerequisites: [] },
                { id: "taller1", name: "Taller de Desarrollo Integral", area: "Precl√≠nica", credits: "3 SCT", prerequisites: [] },
                { id: "sociologia", name: "Sociolog√≠a", area: "Precl√≠nica", credits: "4 SCT", prerequisites: [] },
                { id: "ingles1", name: "Ingl√©s I", area: "Institucional", credits: "2 SCT", prerequisites: [] }
            ]
        },
        {
            semester: 2,
            courses: [
                { id: "bioquimica", name: "Bioqu√≠mica", area: "Precl√≠nica", credits: "6 SCT", prerequisites: ["quimica"] },
                { id: "agentes", name: "Agentes Biol√≥gicos en Salud Enfermedad", area: "Precl√≠nica", credits: "6 SCT", prerequisites: ["biologia"] },
                { id: "psicologia", name: "Psicolog√≠a", area: "Precl√≠nica", credits: "6 SCT", prerequisites: [] },
                { id: "intro2", name: "Introducci√≥n a la Enfermer√≠a II", area: "Precl√≠nica", credits: "6 SCT", prerequisites: ["intro1"] },
                { id: "histologia", name: "Histolog√≠a", area: "Precl√≠nica", credits: "4 SCT", prerequisites: ["biologia"] },
                { id: "taller2", name: "Taller de Relaciones Humanas", area: "Precl√≠nica", credits: "4 SCT", prerequisites: ["taller1"] },
                { id: "ingles2", name: "Ingl√©s II", area: "Institucional", credits: "2 SCT", prerequisites: ["ingles1"] }
            ]
        },
        // ... (los otros semestres con la misma estructura)
        {
            semester: 9,
            courses: [
                { 
                    id: "internado-adulto", 
                    name: "Internado Enfermer√≠a del Adulto", 
                    area: "T√≠tulo Profesional", 
                    credits: "44 SCT",
                    prerequisites: [
                        "gestion-adulto1", "gestion-adulto2", "gestion-adulto3", "urgencias"
                    ] 
                },
                { 
                    id: "internado-nino", 
                    name: "Internado Enfermer√≠a del Ni√±o y Adolescente", 
                    area: "T√≠tulo Profesional", 
                    credits: "46 SCT",
                    prerequisites: [
                        "gestion-ninos1", "gestion-ninos2"
                    ] 
                }
            ]
        },
        {
            semester: 10,
            courses: [
                { 
                    id: "internado-comunitaria", 
                    name: "Internado Enfermer√≠a Comunitaria", 
                    area: "T√≠tulo Profesional", 
                    credits: "44 SCT",
                    prerequisites: [
                        "enfermeria-comunitaria1", "enfermeria-comunitaria2", "enfermeria-comunitaria3"
                    ] 
                }
            ]
        }
    ]
};

// Variables globales
let completedCourses = new Set();

function generateCurriculum() {
    const container = document.getElementById('semesters-container');
    container.innerHTML = '';

    curriculumData.semesters.forEach(semester => {
        const semesterElement = document.createElement('div');
        semesterElement.className = 'semester';
        semesterElement.innerHTML = `<div class="semester-header">Semestre ${semester.semester}</div><div class="courses-list"></div>`;
        
        const coursesList = semesterElement.querySelector('.courses-list');

        semester.courses.forEach(course => {
            const courseElement = document.createElement('div');
            courseElement.className = `course area-${course.area.toLowerCase().replace(/\s+/g, '')}`;
            courseElement.id = `course-${course.id}`;
            
            // Verificar si el curso est√° bloqueado
            const isLocked = course.prerequisites.some(prereq => !completedCourses.has(prereq));
            
            if (isLocked) {
                courseElement.classList.add('locked');
                courseElement.innerHTML = `
                    <div class="course-name">${course.name} <span class="lock-icon">üîí</span></div>
                    <div class="course-credits">${course.credits}</div>
                    <div class="prerequisites">Prerrequisitos: ${course.prerequisites.join(', ')}</div>
                `;
            } else {
                courseElement.innerHTML = `
                    <div class="course-name">${course.name}</div>
                    <div class="course-credits">${course.credits}</div>
                `;
                courseElement.addEventListener('click', () => toggleCourseCompletion(course.id));
            }
            
            coursesList.appendChild(courseElement);
        });
        
        container.appendChild(semesterElement);
    });
}

function toggleCourseCompletion(courseId) {
    if (completedCourses.has(courseId)) {
        completedCourses.delete(courseId);
    } else {
        completedCourses.add(courseId);
    }
    generateCurriculum(); // Regenerar la malla para actualizar estados
}

// Inicializaci√≥n
document.addEventListener('DOMContentLoaded', () => {
    generateCurriculum();
    
    // Bot√≥n para resetear todos los cursos
    document.getElementById('reset-btn').addEventListener('click', () => {
        completedCourses.clear();
        generateCurriculum();
    });
});
    </script>
</body>
</html>
